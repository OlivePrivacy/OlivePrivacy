<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Website Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>

    <h1>Embedded Website</h1>
    <p>The website below is embedded and fully interactive:</p>

    <!-- The iframe embeds the content of the website -->
    <iframe src="https://archive.org"></iframe>

</body>
</html>
